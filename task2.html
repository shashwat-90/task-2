<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">To-Do List</h1>
    
    <!-- Input -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter a task"
        class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-1 focus:ring-gray-400" />
      <button onclick="addTask()"
        class="bg-gray-800 text-white px-4 rounded-r-md hover:bg-gray-700">Add</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-50 p-3 rounded hover:bg-gray-100";

      const span = document.createElement("span");
      span.className = "text-gray-800 flex-grow cursor-pointer";
      span.textContent = taskText;
      span.onclick = () => span.classList.toggle("line-through");

      const btn = document.createElement("button");
      btn.innerHTML = "âœ•";
      btn.className = "text-gray-500 hover:text-red-500 ml-4 text-sm";
      btn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(btn);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    // Optional: allow Enter key to add task
    document.getElementById("taskInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
